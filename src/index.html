<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img-overlay">
          <picture>
            <source media="(min-width: 700px)" srcset="./assets/images/image-header-desktop.jpg">
            <img src="./assets/images/image-header-mobile.jpg" alt="people happy">
          </picture>
        </div>
        
        <div class="content">
          <section class="section-title">
            <h1>
              Get <span>insights</span> that help your business grow.
            </h1>
          </section>
          
          <section class="section-subtitle">
            <p class="font-subtitles">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
          </section>
          
          <section class="section-numbers">
            <div>
              <h2 class="font-titles">10k+</h2>
              <p class="font-subtitles">COMPANIES</p>
            </div>
            <div>
              <h2 class="font-titles">314</h2>
              <p class="font-subtitles">TEMPLATES</p>
            </div>
            <div>
              <h2 class="font-titles">12M+</h2>
              <p class="font-subtitles">QUERIES</p>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="noopener">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AgilePanda482">Sebastian Rico Vela</a>.
    </p>
    </footer>
  </body>
</html>
